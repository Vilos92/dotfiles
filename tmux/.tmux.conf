bind r source-file ~/.tmux.conf

bind - resize-pane -D 5
bind = resize-pane -U 5
bind [ resize-pane -L 5
bind ] resize-pane -R 5

bind \\ split-window -h
bind _ split-window -v

set -g mouse on

bind-key g run-shell "gmux" Enter
bind-key k run-shell "alacritty-theme-select > /dev/null 2>&1 || true" Enter
