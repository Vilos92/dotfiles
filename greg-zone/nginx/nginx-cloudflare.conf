events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Enhanced logging for security monitoring
    log_format security_monitoring '$remote_addr - $remote_user [$time_local] '
                                   '"$request" $status $body_bytes_sent '
                                   '"$http_referer" "$http_user_agent" '
                                   'host="$host" '
                                   'cf_ip="$http_cf_connecting_ip" '
                                   'cf_country="$http_cf_ipcountry" '
                                   'cf_ray="$http_cf_ray" '
                                   'real_ip="$http_x_real_ip" '
                                   'forwarded_for="$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log security_monitoring;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Copyparty-optimized settings (from official config)
    # Unlimited upload size for large files
    client_max_body_size 0;
    # Extended timeouts for large file transfers (~10 hours)
    client_header_timeout 610m;
    client_body_timeout 610m;
    send_timeout 610m;
    
    # Upstream definitions
    upstream copyparty {
        server copyparty:3923 fail_timeout=1s;
        keepalive 1;
    }
    
    upstream freshrss {
        server freshrss:80 fail_timeout=1s;
        keepalive 1;
    }
    
    upstream kiwix {
        server kiwix:8080 fail_timeout=1s;
        keepalive 1;
    }
    
    # Cloudflare IP ranges for validation
    # https://www.cloudflare.com/ips/
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    # IPv6 ranges
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    
    # Use CF-Connecting-IP as the real IP
    real_ip_header CF-Connecting-IP;
    
    # Copyparty service (official config adapted for docker + cloudflare)
    server {
        listen 80;
        server_name copyparty.greglinscheid.com;
        
        # Validate that CF headers only come from Cloudflare IPs
        # Remove CF headers if not from trusted source (simplified validation)
        if ($remote_addr !~* ^(173\.245\.|103\.21\.244\.|103\.22\.200\.|103\.31\.4\.|141\.101\.64\.|108\.162\.192\.|190\.93\.240\.|188\.114\.96\.|197\.234\.240\.|198\.41\.128\.|162\.158\.|104\.16\.|104\.24\.|172\.64\.|131\.0\.72\.)) {
            set $http_cf_connecting_ip "";
            set $http_cf_ipcountry "";
            set $http_cf_ray "";
        }
        
        location / {
            proxy_pass http://copyparty;
            proxy_redirect off;
            
            # Disable buffering for streaming (essential for copyparty)
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Optimize download speed (600 â†’ 1500 MiB/s per official config)
            proxy_buffers 32 8k;
            proxy_buffer_size 16k;
            proxy_busy_buffers_size 24k;
            
            # Headers optimized for copyparty + cloudflare
            proxy_set_header Connection "Keep-Alive";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            # Use CF-Connecting-IP for real client IP (per official config)
            proxy_set_header X-Forwarded-For $http_cf_connecting_ip;
            # Forward CF headers only if they're valid
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-IPCountry $http_cf_ipcountry;
            proxy_set_header CF-Ray $http_cf_ray;
        }
    }
    
    # FreshRSS service
    server {
        listen 80;
        server_name freshrss.greglinscheid.com;
        
        location / {
            proxy_pass http://freshrss;
            proxy_redirect off;
            
            # Standard reverse proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $http_cf_connecting_ip;
            
            # Basic proxy settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
    
    # Kiwix service with basic auth
    server {
        listen 80;
        server_name kiwix.greglinscheid.com;
        
        # Basic authentication
        auth_basic "Kiwix Access - Private Content";
        auth_basic_user_file /etc/nginx/auth/.htpasswd;
        
        location / {
            proxy_pass http://kiwix;
            proxy_redirect off;
            
            # Standard reverse proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $http_cf_connecting_ip;
            
            # Basic proxy settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
    
    # Default server for unmatched domains
    server {
        listen 80 default_server;
        server_name _;
        return 444; # Close connection without response
    }
}
