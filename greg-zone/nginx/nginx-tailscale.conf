events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Enhanced logging for security monitoring
    log_format security_monitoring '$remote_addr - $remote_user [$time_local] '
                                   '"$request" $status $body_bytes_sent '
                                   '"$http_referer" "$http_user_agent" '
                                   'host="$host" '
                                   'real_ip="$http_x_real_ip" '
                                   'forwarded_for="$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log security_monitoring;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Copyparty-optimized settings (from official config)
    # Unlimited upload size for large files
    client_max_body_size 0;
    # Extended timeouts for large file transfers (~10 hours)
    client_header_timeout 610m;
    client_body_timeout 610m;
    send_timeout 610m;
    
    # Upstream definitions
    upstream copyparty {
        server copyparty:3923 fail_timeout=1s;
        keepalive 1;
    }
    
    upstream freshrss {
        server freshrss:80 fail_timeout=1s;
        keepalive 1;
    }
    
    upstream kiwix {
        server kiwix:8080 fail_timeout=1s;
        keepalive 1;
    }
    
    upstream transmission {
        server transmission:9091 fail_timeout=1s;
        keepalive 1;
    }
    
    upstream prometheus {
        server prometheus:9090 fail_timeout=1s;
        keepalive 1;
    }
    
    upstream grafana {
        server grafana:3000 fail_timeout=1s;
        keepalive 1;
    }
    
    upstream cadvisor {
        server cadvisor:8080 fail_timeout=1s;
        keepalive 1;
    }
    
    upstream redis-insight {
        server infra-redis-commander:8081 fail_timeout=1s;
        keepalive 1;
    }
    
    # Index page on port 80 (main landing page)
    server {
        listen 80;
        server_name _;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
    
    # Copyparty on port 9001
    server {
        listen 9001;
        server_name _;
        
        location / {
            proxy_pass http://copyparty;
            proxy_redirect off;
            
            # Disable buffering for streaming (essential for copyparty)
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Optimize download speed (600 â†’ 1500 MiB/s per official config)
            proxy_buffers 32 8k;
            proxy_buffer_size 16k;
            proxy_busy_buffers_size 24k;
            
            # Headers for Tailscale access
            proxy_set_header Connection "Keep-Alive";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
        }
    }
    
    # FreshRSS on port 9002
    server {
        listen 9002;
        server_name _;
        
        location / {
            proxy_pass http://freshrss;
            proxy_redirect off;
            
            # Standard reverse proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            
            # Basic proxy settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
    
